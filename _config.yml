
remote_theme: pages-themes/midnight@v0.2.0

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink: "/:title/"

highlighter: rouge

timezone: Asia/Shanghai

# Tagging settings
tag_title_prefix:   "Posts tagged #"
tag_title_suffix:   ""

# Image settings
image_base:          /public/images/

# Do not copy these file to the output directory
exclude: [README.md,Gemfile,tools,gen-a2s.sh,LICENSE.md]

# Setup
title:               zeerd's blog
tagline:             闲来生雅趣，无事乐逍遥。对窗相望雪，一盏茶香飘。
description:         闲来生雅趣，无事乐逍遥。对窗相望雪，一盏茶香飘。
url:                 "http://blog.zeerd.com"
baseurl:             ""
paginate:            10


# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Charles Chan
  url:               http://weibo.com/zeerd/
  email:             emneg@zeerd.com
# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/zeerd/zeerd.github.io

# Conversion
excerpt_separator: "<!--break-->"

google_analytics_id: UA-24328633-1

kramdown:
  auto_ids: true

pages_list:
  Search: '/search/'
  Tags: '/tags/'
  Feed: '/feed.xml'

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-spaceship
  - jekyll-remote-theme
