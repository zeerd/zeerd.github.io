
remote_theme: pages-themes/midnight@v0.2.0

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink: "/:title/"

timezone: Asia/Shanghai

# Tagging settings
tag_title_prefix:   "Posts tagged #"
tag_title_suffix:   ""

# Image settings
image_base:          /public/images/

# Do not copy these file to the output directory
exclude: [README.md,Gemfile,tools,gen-a2s.sh,LICENSE.md]

# Setup
title:               zeerd's blog
tagline:             闲来添雅趣，无事自逍遥。对窗静望雪，一盏茶香绕。
description:         闲来添雅趣，无事自逍遥。对窗静望雪，一盏茶香绕。
url:                 "http://blog.zeerd.com"
baseurl:             ""
paginate:            10


# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Charles Chan
  url:               http://weibo.com/zeerd/
  email:             emneg@zeerd.com
# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/zeerd/zeerd.github.io

# Conversion
excerpt_separator: "<!--break-->"

google_analytics_id: G-68L7LP6709

markdown: kramdown
highlighter: rouge
kramdown:
  # automatic header ID generation
  auto_ids: true
  # Github Flavored Markdown
  input: GFM
  syntax_highlighter_opts:
    default_lang: html
    css_class   : 'syntax'

pages_list:
  Search: '/search/'
  Categories: '/categories/'
  Tags: '/tags/'
  Feed: '/feed.xml'

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-remote-theme

# We can not use spaceship directly according to
#   https://pages.github.com/versions/
