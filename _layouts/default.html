<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">

      <div class="masthead maintitle">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>
              &nbsp;&nbsp;&nbsp; 
              <!---<small><a href="https://article.zeerd.com">Article</a></small>--->
              {% for page in site.pages_list %}
                &nbsp;&nbsp;&nbsp;
                  <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
              {% endfor %}
            </small>
          </h3>
          <h3 class="masthead-title">
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}

        <footer class="footer">
          <hr/>
          <small>
            &copy; 2009 - <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
          </small>
        </footer>
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script type="text/javascript" src="{{site.url}}/js/index.js"></script>
    <script type="text/javascript" src="{{site.url}}/js/mermaid.min.js"></script>
    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
